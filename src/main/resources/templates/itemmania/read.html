<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#itemmania");

        console.log(formObj);

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "remove");
            formObj.submit();
        });
    });

</script>
<body>
    <h2>Read</h2>

    <form id="itemmania" th:object="${itemmania}" method="POST">
        <input type="hidden" name="itemmaniaNo"
               th:field="*{itemmaniaNo}"/>

        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="id"
                    th:field="*{id}"
                    readonly="readonly"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input type="text" name="pw"
                    th:field="*{pw}"
                    readonly="readonly"></td>
            </tr>
            <tr>
                <td>NickName</td>
                <td><input type="text" name="nickname"
                    th:field="*{nickname}"
                    readonly="readonly"></td>
            </tr>
            <tr>
                <td>item</td>
                <td><input type="text" name="item"
                           th:field="*{item}"
                           readonly="readonly"></td>
            </tr>
            <tr>
                <td>price</td>
                <td><input type="text" name="price"
                           th:field="*{price}"
                           readonly="readonly"/></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRemove">Remove</button>
    </div>


</body>
</html>
